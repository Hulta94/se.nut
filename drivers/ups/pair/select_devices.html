<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="../../../assets/vue.min.js"></script>
  <link rel="stylesheet" href="../../../assets/bootstrap.min.css" />
</head>

<body>
  <div id="selectDevices">
    <div class="d-flex gap-5 justify-content-center">
      <div class="list-group mx-0 w-100" v-if="devices.length > 0">
        <span v-for="device in devices">
          <label class="list-group-item d-flex gap-2 hy-nostyle">
            <input class="form-check-input flex-shrink-0 hy-nostyle" type="checkbox" :value="device"
              v-model="selectedDevices">
            <span>
              {{ device.name }}
              <small class="d-block text-muted">Serial number: {{ device.data.id }}</small>
            </span>
          </label>
        </span>
        <div class="mt-3">
          <button @click="createDevices" type="button" class="btn btn-outline-dark float-end hy-nostyle"
          style="height: auto;">Add devices</button>
        </div>
      </div>
      <div v-else>
        No new devices found..
      </div>
    </div>
  </div>

  <script>
    Homey.setTitle("Select devices to add..");

    new Vue({
      el: "#selectDevices",
      data: function () {
        return {
          devices: [],
          selectedDevices: []
        }
      },
      methods: {
        getDevices() {
          Homey.emit('list_devices', {}, (err, res) => {
            if (err) {
              Homey.alert(err);
            } else {
              if (res) {
                this.devices = res
                this.selectedDevices = res
              }
            }
          });
        },
        createDevices() {
          this.selectedDevices.forEach(device => {
            Homey.createDevice(device)
              .catch(function (error) {
                Homey.alert(err);
              })
          })
          Homey.done();
        }
      },
      beforeMount() {
        this.getDevices()
      },
    });
  </script>
</body>

</html>
